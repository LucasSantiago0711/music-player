<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-landscape.css" media="screen and (orientation: landscape)">
    <script src="script.js" defer ></script>
    

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Music Player</title>
</head>
<body>

    <div class="img-box">
        <img src="midias-music/alan-walker-capa.jpg" alt="">
    </div>

    <div class="descricao">
        <p class="nome-musica">Dreamer</p>
        <i class="nome-artista">Alan Walker</i>
    </div>
    
    <div class="progresso-bar">
        <progress value="0"></progress>
        <div class="ponto"></div>
    </div>

    <div class="tempo">
        <p class="inicio">0:00</p>

    </div>

    <div class="player">
        <i class="fa-solid fa-backward-step botao-anterior"></i>
        <i class="fa-solid fa-circle-play botao-play"></i>
        <i class="fa-solid fa-circle-pause botao-pause"></i>
        <i class="fa-solid fa-forward-step botao-proxima"></i>
    </div>

    <audio src="midias-music/Alan Walker - Dreamer [NCS Release].mp3"></audio>


</body>
</html>
